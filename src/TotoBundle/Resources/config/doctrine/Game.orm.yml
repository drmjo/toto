TotoBundle\Entity\Game:
    type: entity
    table: toto_game
    repositoryClass: TotoBundle\Repository\GameRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    manyToOne:
        homeTeam:
            targetEntity: Team
            joinColumn:
                name: home_team_id
                referencedColumnName: id
        awayTeam:
            targetEntity: Team
            joinColumn:
                name: away_team_id
                referencedColumnName: id
    fields:
        createdAt:
            type: datetime
            column: created_at
        updatedAt:
            type: datetime
            column: updated_at
    lifecycleCallbacks:
        prePersist:
            - setCreatedAt
            - setUpdatedAt
        preUpdate:
            - setUpdatedAt